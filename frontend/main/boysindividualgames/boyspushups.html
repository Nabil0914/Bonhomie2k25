<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushups Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(90deg, #ff7f41, #4a56a3);
            font-family: 'Arial', sans-serif;
        }
        input:focus, select:focus {
            outline: none;
            border: 2px solid #4a56a3;
            box-shadow: 0 0 5px rgba(74, 86, 163, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Boys Pushups Registration Form</h2>
        <form id="pushupForm" method="POST" class="space-y-6">
            
            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    placeholder="Enter your full name" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200"
                >
            </div>

            <!-- Year -->
            <div>
                <label for="Year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
                <select 
                    id="Year" 
                    name="Year" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200"
                >
                    <option value="">Select Year</option>
                    <option value="FE">FE</option>
                    <option value="SE">SE</option>
                    <option value="TE">TE</option>
                    <option value="BE">BE</option>
                </select>
            </div>

            <!-- Department -->
            <div>
                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
                <select 
                    id="department" 
                    name="department" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200"
                >
                    <option value="">Select Department</option>
                    <option value="CO">CO</option>
                    <option value="AIML">AIML</option>
                    <option value="DS">DS</option>
                    <option value="CIVIL">CIVIL</option>
                    <option value="ME">ME</option>
                    <option value="ELECTRICAL">ELECTRICAL</option>
                    <option value="ECS">ECS</option>
                    <option value="ARCHI">ARCHI</option>
                    <option value="D.PHARMA">D.PHARMA</option>
                    <option value="PHARMACY">PHARMACY</option>
                </select>
            </div>

            <!-- Roll Number -->
            <div>
                <label for="rollNo" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
                <input 
                    type="text" 
                    id="rollNo" 
                    name="rollNo" 
                    placeholder="Enter roll number" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200"
                >
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="Enter email" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200"
                >
            </div>

            <!-- Contact Number -->
            <div>
                <label for="Contact" class="block text-sm font-medium text-gray-700 mb-1">Contact No.</label>
                <input 
                    type="text" 
                    id="Contact" 
                    name="Contact" 
                    placeholder="Enter contact number" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-indigo-200"
                >
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-orange-500 to-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:opacity-90 transition"
                >
                    Register Now
                </button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("pushupForm").addEventListener("submit", async (event) => {
          event.preventDefault(); // Prevent default form submission
      
          const formData = new FormData(event.target);
      
          // Prepare data for API
          const data = {
            participantName: formData.get("fullName"),
            year: formData.get("Year"),
            department: formData.get("department"),
            rollNo: formData.get("rollNo"),
            email: formData.get("email"),
            contactNo: formData.get("Contact"),
            eventName: "PushUp",
            eventType: "boys",
            eventCategory: "individual",
          };
      
          try {
            const response = await fetch("http://localhost:3000/individual-sports", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });
      
            const result = await response.json();
            if (result.success) {
              alert("Registration successful!");
              event.target.reset(); // Clear the form
            } else {
              alert(`Error: ${result.message}`);
            }
          } catch (error) {
            alert("Something went wrong. Please try again later.");
            console.error("Error:", error);
          }
        });
      </script>
</body>
</html>
